        function showCloud(data) {
            d3.layout.cloud().size([width, height])
                //클라우드 레이아웃에 데이터 전달
                .words(data.map((d, index) => {
                    return {
                        index: index,
                        text: d.keyword,
                        size: d.score,
                        cooccur: d.cooccur,
                        similar: d.similar,
                    }
                }))
                .padding(30)
                //스케일로 각 단어의 크기를 설정
                .rotate(function (d) {
                    return Math.round((Math.random()-0.5)*2) * 90;
                })
                .fontSize(d => {
                    if (d.index < 10) {
                        return 60;
                    } else {
                        return 30;
                    }
                })
                .on("end", draw)
                .start();

            function draw(words) {
                var cloud = svg.selectAll("text").data(words)
                //Entering words
                cloud.enter()
                    .append("text")
                    .style("font-family", 'Jua')
                    .style("fill", function (d) {
                        return (d.index < 10 ? "#fbc280" : "#405275");
                    })
                    .style("fill-opacity", .5)
                    .attr("text-anchor", "center")
                    .text(function (d) {
                        return d.text;
                    })
                    .on('click', overevent)
                cloud.transition()
                    .duration(600)
                    .style("font-size", function (d) {
                        return d.size + "px";
                    })
                    .attr("transform", function (d) {
                        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                    })
                    .style("fill-opacity", 1);
            }


            function overevent(d) {
                showdetail(d);
                similardetail(d);
            }
        }
        function showdetail(d) {
            var width = 400,
                height = 400;
            var central = d.text;
            var links = d.cooccur.map((d) => {
                return {
                    "source": central,
                    "target": d.subkeyword,
                    "value": d.cooccur_num
                }
            });
            var nodes = {};
            linkScale = d3.scale.linear().domain([0, links[0].value]).range([0, 150]).clamp(true);

            console.log(links)
            // Compute the distinct nodes from the links.
            links.forEach(function (link) {
                link.source = nodes[link.source] || (nodes[link.source] = {
                    name: link.source

                });
                link.target = nodes[link.target] || (nodes[link.target] = {
                    name: link.target
                });
                
            });


            var force = d3.layout.force()
                .nodes(d3.values(nodes))
                .links(links)
                .size([width, height])
                .linkDistance((link)=>{
                    return linkScale(link.value)
                })
                .charge(-300)
                .on("tick", tick)
                .start();

            var svg = d3.select(".cooccur").append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("class",'outline');

            var link = svg.selectAll(".link")
                .data(force.links())

       <script>
           function similardetail(d) {
               var width = 400,
                   height = 400;
               var central = d.text;
               console.log(d)
               var links = d.similar.map((d) => {
                   return {
                       "source": central,
                       "target": d.subkeyword,
                       "value": d.cooccur_num
                   }
               });
               var nodes = {};
               linkScale = d3.scale.linear().domain([0, 1]).range([0, 100]).clamp(true);
   
               // Compute the distinct nodes from the links.
               links.forEach(function (link) {
                   link.source = nodes[link.source] || (nodes[link.source] = {
                       name: link.source
   
                   });
                   link.target = nodes[link.target] || (nodes[link.target] = {
                       name: link.target
                   });
                   
               });
   
   
               var force = d3.layout.force()
                   .nodes(d3.values(nodes))
                   .links(links)
                   .size([width, height])
                   .linkDistance((link)=>{
                       return linkScale(link.value)
                   })
                   .charge(-300)
                   .on("tick", tick)
                   .start();
   
               var svg = d3.select(".similar").append("svg")
                   .attr("width", width)
                   .attr("height", height)
                   .attr("class",'outline');
   
               var link = svg.selectAll(".link")

                   .attr("class", "link");

                   .on("mouseout", mouseout)
                   .call(force.drag);
   
               node.append("circle")

               node.append("text")

                       return d.name;
                   });
   
               function tick() {

                           return d.source.y;
                       })
                       .attr("x2", function (d) {
                           return d.target.x;
                       })
                       .attr("y2", function (d) {
                           return d.target.y;
                       });
   
                   node
                       .attr("transform", function (d) {
                           return "translate(" + d.x + "," + d.y + ")";
                       });
               }
   
               function mouseover() {
                   d3.select(this).select("circle").transition()
